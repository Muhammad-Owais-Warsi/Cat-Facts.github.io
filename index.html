<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        #container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #container:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        #head {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        #para {
            font-size: 20px;
            margin-bottom: 25px;
        }
        
        #btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2 id="head">Cat Fact</h2>
        <p id="para"></p>
        <button id="btn" onclick="fetchData()">Generate Fact</button>
    </div>

    <script>
        const url = "https://catfact.ninja/fact";

        const fetchData = () => {
            const para = document.getElementById("para");
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const fact = data.fact;
                    para.innerHTML = fact;
                })
                .catch(() => {
                    para.innerHTML = "Error fetching data.";
                });
        }
    </script>
</body>

</html>
