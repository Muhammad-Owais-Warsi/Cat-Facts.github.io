<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            
            height:50px;
            width:100px;
        }
    </style>
</head>


<body>
    <h2 id="head">Fact:</h2>
    <p id="para"></p>
    <button id = "btn" onclick="fetchData()">Generate</button>

    <script>
        const url = "https://catfact.ninja/fact";

        const fetchData = () => {
            fetch(url).then((param) => {
                return param.json();
            })
            .then((data)=>{
                const fact = data.fact;
                const para = document.getElementById("para");
                para.innerHTML = fact;
            })
            .catch(()=>{
                const para = document.getElementById("para");
                para.innerHTML = "error";
            })
            
        }
        
        
    </script>
</body>

</html>
